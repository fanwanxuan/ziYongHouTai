<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>登录 - 芊浔体检管理系统</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="icon" sizes="16x16" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="style/login.css?v=1.0" />
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript" src="script/login.js?v=1.0"></script>
	<!--[if lte IE 9]>
	<script type="text/javascript" src="script/html5.js"></script>
	<! [endif]-->
</head>
<body>
<header class="header">
	<div class="wrap"><div class="logo"></div><span class="name">健康管理后台</span><div class="clear"></div></div>
</header>
<section class="main">
	<div class="wrap">
		<div class="login-box">
			<div class="bg"></div>
			<div class="box">
				<div class="title">用户登录</div>
				<div class="line">
					<div class="input-box">
						<label for="username" class="icon-user"></label>
						<input type="text" class="input" id="username" value="" placeholder="帐号" />
					</div>
				</div>
				<div class="line">
					<div class="input-box">
						<label for="password" class="icon-password"></label>
						<input type="password" class="input" id="password" value="" placeholder="密码" />
					</div>
				</div>
				<div class="line">
					<div class="code">
						<img src="images/code.jpg" alt="验证码" title="点击更换" />
					</div>
					<div class="input-box code-input">
						<label for="code" class="icon-code"></label>
						<input type="text" class="input" id="code" value="" placeholder="验证码" />
					</div>
				</div>
				<div class="error-tips">错误提示！</div>
				<div class="btns">
					<a href="javascript:;">登录</a>
				</div>
			</div>
		</div>
	</div>
</section>
<footer class="footer">Copyright &copy;2017 yeafon.com All Rights Reserved.</footer>
</body>
</html>
